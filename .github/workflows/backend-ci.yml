name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: neoforge
        options: >-
          --health-cmd "pg_isready -U postgres" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
      redis:
        image: redis:alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare env
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/neoforge
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          echo "ENVIRONMENT=test" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/neoforge" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV

      - name: Run tests
        working-directory: backend
        env:
          ENVIRONMENT: test
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/neoforge
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest -q

  smoke:
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v4
      - name: Smoke
        run: |
          make smoke || true
