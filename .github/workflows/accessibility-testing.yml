name: Accessibility Testing

on:
  pull_request:
    paths:
      - 'frontend/**'
  push:
    branches: [ main, develop ]

jobs:
  accessibility:
    runs-on: ubuntu-latest
    name: Accessibility Testing with axe-core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          bun run build

      - name: Run accessibility tests
        run: |
          cd frontend
          bun run test:a11y

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: frontend/accessibility-report.html
          retention-days: 7

      - name: Upload accessibility violations
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-violations
          path: frontend/a11y-violations.json
          retention-days: 30