[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    skip_asyncio: mark a test to be skipped for asyncio
    asyncio: mark a test as an asyncio test

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning

addopts =
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=html
    --cov-fail-under=80
    -v
    --durations=10
    --maxfail=5

# Configure coverage
[coverage:run]
branch = True
source = app
parallel = True
concurrency = asyncio

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    if TYPE_CHECKING:
    @abstractmethod
    @overload

[coverage:html]
directory = coverage_html
title = NeoForge Coverage Report
