[tool:pytest]
testpaths = tests/standalone
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

markers =
    skip_asyncio: mark a test to be skipped for asyncio

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning

# No coverage requirements for standalone tests
addopts =
    --asyncio-mode=auto
    --maxfail=5
    --tb=short
    -v
    --durations=10
    --no-cov
