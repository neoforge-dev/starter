global:
  resolve_timeout: 5m
  slack_api_url: "https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK" # Replace in production

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "slack-notifications"

receivers:
  - name: "slack-notifications"
    slack_configs:
      - channel: "#alerts"
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        title_link: "https://grafana.neoforge.dev" # Replace with your Grafana URL

templates:
  - "/etc/alertmanager/templates/*.tmpl"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
