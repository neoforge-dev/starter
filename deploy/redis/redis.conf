# Redis configuration optimized for small deployments
# Memory optimization for 256MB container limit

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 200mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - optimized for small workloads
save 900 1
save 300 10
save 60 1000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Client limits
maxclients 100

# Performance settings
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Security
protected-mode yes
# requirepass should be set via environment variable

# Append only file (disabled for memory optimization)
appendonly no

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable potentially expensive commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
