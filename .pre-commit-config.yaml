repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']
        exclude: |
          (?x)(
              ^backend/app/alembic/|
              ^backend/scripts/
          )

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ['--profile=black', '--line-length=88']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        exclude: |
          (?x)(
              ^backend/app/alembic/|
              ^backend/scripts/
          )

  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint
        entry: bun run lint
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(js|ts|tsx)$

      - id: backend-lint
        name: Backend Lint
        entry: docker compose run --rm api_test ruff check app/
        language: system
        pass_filenames: false
        files: ^backend/app/.*\.py$

      - id: frontend-format
        name: Frontend Format
        entry: bun run format
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(js|ts|tsx)$